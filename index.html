<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VET SHOPS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="language-selection">
        <button onclick="setLanguage('en')">English</button>
        <button onclick="setLanguage('nl')">Nederlands</button>
        <button onclick="setLanguage('fr')">Français</button>
    </div>
    <h1 id="title">VET SHOPS</h1>
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search products...">
        <button id="search-btn" onclick="searchProducts()">Search</button>
    </div>
    <div id="products" class="product-list"></div>
    <h2 id="cart-title">Shopping Cart</h2>
    <ul id="cart"></ul>
    <p id="total-text">Total: €<span id="total">0</span></p>
    <button id="checkout-btn" onclick="sendMail()">Send Mail</button>

    <script src="script.js"></script>
</body>
</html>
